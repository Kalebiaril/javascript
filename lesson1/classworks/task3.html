<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8" />
   <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>
    let wrap = document.getElementById("app");
    let header = document.createElement("header");
    let link = document.createElement("a");
    link.href = "http://google.com.ua";
    let image = document.createElement("img");
    image.setAttribute("src","https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png");
    link.appendChild(image);
    header.appendChild(link);
    let menu = document.createElement("div");
    menu.className = "menu";
    for(let i = 1; i < 4; i++){
       let link = document.createElement("a");
       link.setAttribute("href", `#${i}`);
       link.innerText = `link ${i}`;
       menu.appendChild(link);
       menu.appendChild(document.createElement("br"));
    }
    header.appendChild(menu);
    wrap.appendChild(header);

  /*
      Задание:

      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild

  */
  </script>
</body>
</html>
